<div>

  <div>id: {{selectedUser.id}}</div>
  <div>name: <input [(ngModel)]="selectedUser.name" type="text"/></div>
  <br>
  <button (click)="saveUser()">save user in bd</button>
  <button (click)="addUser()">add new user</button>
  <button (click)="deleteUser(selectedUser.id)">delete user</button>

  <br><br>

  <button (click)="getUsers()">get users</button>

  <ng-template let-users="userList" #userTemplate>
    <ul>
      <li *ngFor="let user of users | async">
        id:{{user.id}} name:{{user.name}}
        <button (click)="editUser(user)">edit</button>
      </li>
    </ul>
  </ng-template>
  <ng-template [ngTemplateOutlet]="userTemplate"
               [ngTemplateOutletContext]="{userList: users$}"
  ></ng-template>

  <div
    gdAreas="forms forms | side content | footer footer"
    gdGap="16px"
    gdRows="auto auto auto">
    <div gdArea="forms" gdAreas="data | buttons" gdGap="16px">
      <div gdArea="data">data</div>
      <div gdArea="data">buttons</div>
    </div>
    <div gdArea="side">
      Side
    </div>
    <div gdArea="content">
      Content
    </div>
    <div gdArea="footer">
      Footer
    </div>
  </div>


  <button mat-raised-button>basic</button>
  <button mat-raised-button color="primary">primary</button>
  <button mat-raised-button color="accent">accent</button>
  <button mat-raised-button color="warn">warn</button>


</div>
